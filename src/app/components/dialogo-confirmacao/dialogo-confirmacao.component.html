<h2 mat-dialog-title>{{ data.titulo }}</h2>
<mat-dialog-content>{{ data.conteudo }}</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="true" [color]="corBotaoConfirmar">{{ textoBotaoConfirmar }}</button>
    <button mat-raised-button mat-dialog-close>{{ textoBotaoCancelar }}</button>
    <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
</mat-dialog-actions>
